<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCMUS-STONER TRANSLATE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }
        .card {
            background-color: #2b2b2b;
            border: none;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
            background-color: #383838;
        }
        .card h5 {
            font-size: 22px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            color: white;
        }
        .card p {
            font-size: 14px;
            color: #cfcfcf;
            text-align: center;
            max-width: 80%;
        }
        .equal-height {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        a {
            text-decoration: none;
            color: white;
        }
        @media (max-width: 768px) {
            .card {
                height: 220px;
            }
            .card h5 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="title-container">
            <h1>HCMUS-STONER TRANSLATE</h1>
        </div>
        <div class="row g-4 card-container equal-height">
            <div class="col-md-4 col-sm-12 d-flex">
                <a href="/text-translation" class="w-100">
                    <div class="card">
                        <h5>TEXT TRANSLATION</h5>
                        <p>Translate text between languages with high accuracy</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-12 d-flex">
                <a href="/image-translation" class="w-100">
                    <div class="card">
                        <h5>IMAGE TRANSLATION</h5>
                        <p>Extract and translate text from images with AI-powered OCR</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-12 d-flex">
                <a href="/document-translation" class="w-100">
                    <div class="card">
                        <h5>DOCUMENT TRANSLATION</h5>
                        <p>Translate PDF and DOCX files without losing formatting</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
