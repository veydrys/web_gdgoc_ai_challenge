<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Translation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
        }
        .card {
            background-color: #2b2b2b;
            border: none;
        }
        h5, p, label {
            color: white;
        }
        .btn-upload {
            background-color: #383838;
            color: white;
            border: none;
        }
        .btn-upload:hover {
            background-color: #505050;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Image Translation</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Uploaded Image:</h5>
                    {% if filename %}
                        <img src="{{ url_for('uploaded_file', filename=filename) }}" class="img-fluid">
                    {% else %}
                        <p class="text-muted">Upload an image.</p>
                    {% endif %}
                    <form action="/image-translation" method="POST" enctype="multipart/form-data">
                        <input type="file" class="form-control mt-3" name="file" required>
                        <button type="submit" class="btn btn-upload mt-2 w-100">Upload</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Translated Image:</h5>
                    {% if translated_filename %}
                        <img src="{{ url_for('translated_file', filename=translated_filename) }}" class="img-fluid">
                    {% elif filename %}
                        <img src="{{ url_for('uploaded_file', filename=filename) }}" class="img-fluid">
                    {% else %}
                        <p class="text-muted">Translation result will appear here.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
